        var today = new Date();

        }
        if(day<10)
        {
            day="0"+day
        }
        document.write(month +"-"+day +"-"+year);

        document.write("<br>"+day +"-"+month +"-"+year);
        document.write("<br>"+day +"/"+month +"/"+year);
    </script>
